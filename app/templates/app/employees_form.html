<div class="form-group row">  
 <label class="col-sm-2 col-form-label">Nombre:</label>  
 <div class="col-sm-4">  
  {{ form.ename }}  
 </div> 
</div>  

<div class="form-group row">  
 <label class="col-sm-2 col-form-label">Email:</label>  
 <div class="col-sm-4">  
  {{ form.eemail }}  
 </div>  
</div> 
  
<div class="form-group row">  
 <label class="col-sm-2 col-form-label">Tel. Contacto:</label>  
 <div class="col-sm-4">  
  {{ form.econtact }}  
 </div>  
</div>  

<div class="form-group row">  
 <label class="col-sm-1 col-form-label"></label>  
 <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Guardar</button>  
 </div>  
 <div class="col-sm-4">  
  <a  class="btn btn-danger" href="/app/employees_list">Cancelar</a>  
 </div> 
</div>
